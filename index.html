<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Base Apparel coming soon page</title>

</head>
<body>

  <main>
      
    <div class="form-div">

      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <h1><span>We're</span> coming soon</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#">
        <input type="email" placeholder="Email Address" required>
        <div class="submit-button">
          <button type="submit"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
        </div>
      </form>
      <span class="error">Please provide a valid email</span>

    </div>

    <div class="photo-div">
      <img src="images/hero-desktop.jpg" alt="girl image">
    </div>


  </main>

  <script src="scripts/script.js"></script>

</body>
</html>
